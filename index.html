<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="styles/index.css" />
      <title>Japan</title>
   </head>
   <body>
      <div class="wrapper">
         <header>
            <img src="images/logotype.svg" alt="Head logo" />
            <nav>
               <ul>
                  <li><a href="#">Works</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Contacts</a></li>

                           alt="menu icon"
                     /></a>

               </ul>
            </nav>
         </header>
         <main>
            <div class="container">
               <div class="container__card">
                  <h1 class="container__heading">Japan</h1>
                  <p class="container__info">
                     Fusce vehicula dolor arcu, sit amet blandit dolor mollis
                     nec. Donec viverra eleifend lacus, vitae ullamcor.
                  </p>
               </div>
               <div class="container__card">
                  <picture>
                     <source
                        media="(max-width: 768px)"
                        srcset="images/mount-fuji-small" />
                     <source
                        media="(max-width: 1400px)"
                        srcset="images/mount-fuji-medium" />
                     <source
                        media="(min-width: 1401px)"
                        srcset="images/mount-fuji-large" />
                     <img
                        class="container__img"
                        src="images/mount-fuji-small.jpg"
                        alt="mount fuji" />

               </div>
