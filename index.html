<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="styles/index.css" />
      <script
         src="https://kit.fontawesome.com/a14db3a8ab.js"
         crossorigin="anonymous"></script>
      <title>Head. Japan</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="nav-container" id="nav-bar">
               <a href="index.html"
                  ><img class="logo" src="images/logotype.svg" alt="Head logo"
               /></a>
               <nav class="nav">
                  <ul class="nav__ul">
                     <li class="nav__link">
                        <a href="#works">Works</a>
                     </li>
                     <li class="nav__link">
                        <a href="#services">Services</a>
                     </li>
                     <li class="nav__link">
                        <a href="#contacs">Contacts</a>
                     </li>
                     <li>
                        <a class="icon" onclick="meatballMenu()"
                           ><i class="fa-solid fa-ellipsis"></i
                        ></a>
                     </li>
                  </ul>
               </nav>
               <!-- ta bort detta sen!! <span class="meatball-menu"><a href="#"
                  ><i class="fa-solid fa-ellipsis"></i
               ></a></span> -->
            </div>
         </header>
         <main>
            <div class="container">
               <div class="container__card">
                  <h1 class="container__heading">Japan</h1>
                  <p class="container__info">
                     Fusce vehicula dolor arcu, sit amet blandit dolor mollis
                     nec. Donec viverra eleifend lacus, vitae ullamcor.
                  </p>
               </div>
               <div class="container__card">
                  <picture>
                     <source
                        media="(max-width: 766px)"
                        srcset="images/mount-fuji-small.jpg" />
                     <source
                        media="(max-width: 1100px)"
                        srcset="images/mount-fuji-medium.jpg" />
                     <source
                        media="(min-width: 1101px)"
                        srcset="images/mount-fuji-large.jpg" />
                     <img
                        class="container__img"
                        src="images/mount-fuji-small.jpg"
                        alt="mount fuji" />
                  </picture>
               </div>
            </div>
         </main>
      </div>
      <script>
         function meatballMenu() {
            let meatball = document.getElementById("nav-bar");
            if (meatball.className === "nav-container") {
               meatball.className += " responsive";
            } else {
               meatball.className = "nav-container";
            }
         }
      </script>
   </body>
</html>
